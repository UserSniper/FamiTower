on: [push]

jobs:
  build_rom:
    runs-on: ubuntu-latest
    name: Compile rom
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v4.6.1
        with:
          python-version: '3.10'
          architecture: 'x64'
      - name: Install numpy
        uses: BSFishy/pip-action@v1
        with:
          packages: numpy
      - name: Get curl because you need to get it separately fsr
        run: sudo apt-get update && sudo apt-get install curl -y
      - name: Get Dependencies (cc65)
        run: make get_dependencies
      - name: Build the game
        run: make build
      - name: Start xvfb 
        run: sudo Xvfb :99 -screen 0 1280x1024x24 &
      - name: Clean up xvfb
        uses: bcomnes/cleanup-xvfb@v1
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Game Download
          path: rom
