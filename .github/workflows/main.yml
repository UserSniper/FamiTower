on: [push]

jobs:
  build_rom:
    runs-on: ubuntu-latest
    container: cppchriscpp/create-nes-game:v1.0.10
    name: Compile rom
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Move things into the spots github CI expects them in
        run: "cp -a /root/. /github/home"
      - name: Get Dependencies (cc65)
        run: make get_dependencies
      - name: Build the game
        run: make build
      - name: Start xvfb 
        run: sudo Xvfb :99 -screen 0 1280x1024x24 &
      - name: Clean up xvfb
        uses: bcomnes/cleanup-xvfb@v1
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Game Download
          path: rom
